    <h1>Informacio</h1>
    <button type="button" onclick="mostrarInfo()">Mostrar informacio</button>
    <p>Navegador utilitzat</p>
    <p id="info"></p><br>
    <p>Versio navegador</p>
    <p id="versio"></p><br>
    <p>Sistema operatiu</p>
    <p id="sistema"></p><br>
    <p>Data darrera modificacio</p>
    <p id="data"></p><br>
    <p>Idioma</p>
    <p id="idioma"></p><br>
    <p>Dades hosntame</p>
    <p id="url"></p>
    <script>
        function mostrarInfo(){
            document.getElementById("info").innerHTML = navigator.userAgent;
            document.getElementById("versio").innerHTML = navigator.appVersion;
            document.getElementById("sistema").innerHTML = navigator.platform;
            document.getElementById("data").innerHTML = document.lastModified;
            document.getElementById("idioma").innerHTML = navigator.language;
            document.getElementById("url").innerHTML = document.URL;
        }
    </script>
